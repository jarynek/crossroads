<form action="">
    <mat-form-field class="example-full-width">
        <input matInput autocomplete="off"
               placeholder="Search"
               id="search"
               name="query"
               (keyup)="search($event); collapseNavigateInit()"
               [(ngModel)]="query">
        <span *ngIf="reset" class="material-icons reset"
              (click)="resetSearch(); collapseNavigateInit()">clear</span>
    </mat-form-field>
</form>
